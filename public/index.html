<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Learn</title>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>
</body>
<script src="/dist/umd/vue.js"></script>
<script>
    // Vue.component('my-component', {
    //     template: '<div>hello 111</div>'
    // })
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                arr: [[1, 2, 3]],
                msg: 'Hello Vue',
                msg2: '',
                name: 'dave'
            }
        },
        watch: {
            name: [{
                handler: 'handler',
                sync: true
            }
            ],
            msg: {
                handler(newVal, oldVal) {
                    console.log('watcher-----', newVal, oldVal)
                }
            }
        },
        methods: {
            handler(newVal, oldVal) {
                console.log('watcher-----123', newVal, oldVal)
            }
        },
        mounted() {
            setTimeout(function () {
                vm.msg = '123';
            }, 1000)
        },
        // components: {
        //     'my-component': {
        //         template: '<div>hello 222 <aa/> </div>',
        //         components: {
        //             'aa': {
        //                 template: '<div> I am aa </div>'
        //             },
        //             'bb': {
        //                 template: '<div> I am bb </div>'
        //             }
        //         }
        //     }
        // },
    });

    setTimeout(() => {
        // console.log('arr--', vm.arr[1], "外部");
        // demo: 异步操作,手动更新
        // vm._update(vm._render())
    }, 1000)
</script>

</html>
