<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Learn</title>
</head>

<body>
    <div id="app" style="color:red;font-size:20px;">
        <my-component></my-component>
    </div>

</body>
<script src="/dist/umd/vue.js"></script>
<script>
    Vue.component('my-component', {
        template: '<div>hello 111</div>'
    })
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                arr: [[1, 2, 3]],
                msg: 'Hello Vue',
                msg2: '',
            }
        },
        components: {
            'my-component': {
                template: '<div>hello 222</div>'
            }
        },
        mounted() {
            setTimeout(() => {
                this.arr.push(44);
                this.arr.push(55);
                this.arr.push(66);

                console.log("settimeout----")
            }, 0)


            this.$nextTick().then(() => {
                console.log("nexttick then----", this.$el.innerHTML);
            })
            console.log("外---", this.arr)
        }
    });

    console.log("options----", vm.$options);


    setTimeout(() => {

        // console.log('arr--', vm.arr[1], "外部");

        // demo: 异步操作,手动更新
        // vm._update(vm._render())
    }, 1000)
</script>

</html>
